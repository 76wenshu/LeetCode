<body>
    <script>
    /**
    *小数处理成百分数不能直接用乘法的方式进行小数的处理
    *因为在js的数据计算中存在很大的计算精度问题0.14*100 = 14.000000002
    *切记不能用浮点型计算之后用于等于的计算
    *
    * @param  number
    */
    var abs = function(nums){
	const str = nums.toString();
	if(str.indexOf(".") ===-1 ){
		return `0%`
	}else{
		const strNum = str.indexOf(".")+1
		let strNM = str.substring(strNum)
		switch(strNM.length){
			case 1:
			strNM = `${strNM}0%` 
			break;
			case 2:
			strNM = `${strNM}%` 
			break;
			default:
			strNM = `${strNM.substr(0,2)}.${strNM.substring(2)}%`
			break;
		}
		return strNM
	}
}
console.log(abs(0))
    </script>
</body>
</html>
